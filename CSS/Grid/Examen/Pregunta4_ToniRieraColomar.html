<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria </title>

<style>

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.item {
    flex: 50%;
    max-width: 50%;
}

img {
    padding: 20px;
    gap: 20px;
}

@media (min-width: 768px) {
    .item {
        flex: 33%;
        max-width: 33%;
    }
}

@media (min-width: 1200px) {
    .item {
        flex: 25%;
        max-width: 25%;
    }
}

</style>

</head>
<body>
    <div class="gallery">
        <div class="item"><img alt="Imatge 1"></div>
        <div class="item"><img alt="Imatge 2"></div>
        <div class="item"><img alt="Imatge 3"></div>
        <div class="item"><img alt="Imatge 4"></div>
        <div class="item"><img alt="Imatge 5"></div>
        <div class="item"><img alt="Imatge 6"></div>
        <div class="item"><img alt="Imatge 7"></div>
        <div class="item"><img alt="Imatge 8"></div>
    </div>
</body>
</html>
